    <meta name="description" content="Delorean is an open-source tool designed to manage AIXM (Aeronautical Information Exchange Model) and streamline the use of digital aeronautical data. Built for developers and aviation professionals, it supports the aviation data exchange standard and simplifies aeronautical information management (AIM) and aeronautical data modeling. Delorean integrates with SWIM (System Wide Information Management) and aeronautical information services (AIS), providing robust handling of GML (Geography Markup Language) for modern aviation systems." />
